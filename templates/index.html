
   
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color: black">
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center"
      style="background-image: url('https://www.seti.org/sites/default/files/styles/original/public/2020-03/Mars-Header-March-2020.jpg?itok=s9nYgynh'); 
      background-size: cover; background-position: center; color: white">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news" >
        <div class="col-md-12 ">
          <div class="media">
            <div class="media-body">
              <h2 style="color: white" >Latest Mars News</h2>
              <h4 class="media-heading" style="color: white" >{{ mars.news_title }}</h4>
              <p style="color: white" >{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
        <div class="row" id="mars-featured-image" style="background-color:black ;">
          <div class="col-lg-8 col-md-8 col-sm-12">
            <h2 style="color: white" >Featured Mars Image</h2>

            <!-- if images is False/None/non-existent, then default to error message -->
            <img 
              src="{{mars.featured_image | default('static/images/error.png', true) }}"
              class="img-responsive"
              alt="Responsive image"
            />
          </div>

          <div class="col-lg-4 col-md-4 col-sm-12">
            <div class="table" id="mars-facts"  >
              <h4 style="color: white" >Mars Facts</h4>
              <p >{{mars.facts | safe }} </p>
            </div>  
          </div>
        </div> 

      <!-- Section for Mars Hemispheres -->
      
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center" style="color: white">Mars Hemispheres</h2>
        </div>
        {% for hemisphere in mars.hemispheres %}
        <div class="col-xs-6 col-md-3">
          <div class="thumbnail" style="background-color: black;" >
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="..." style = "width:100%">
            <div class="caption">
                <figcaption style="text-align: left; color :white">{{hemisphere.title}}</figcaption>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
